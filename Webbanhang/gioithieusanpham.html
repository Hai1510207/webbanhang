<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Shop</title>
    <style>
          header {
            background: #000000;
            color: rgb(255, 255, 255);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        nav li {
            margin-left: 20px;
        }

        figure {
            margin: 0;
            text-align:left;
        }

        figure img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        figcaption {
            margin-top: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        main {
            padding: 30px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #fffafa;
            padding: 10px;
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
            background-color: #f9f9f9;
        }
        .product img {
    width: 100%;
    height: 200px;
    object-fit: contain;
    border-radius: 10px;
    background-color: #fff;
    padding: 5px;
    display: block;
    margin: 0 auto;
}

        footer {
            background: #5713f7;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TRANG GIỚI THIỆU SẢN PHẨM</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
            </ul>
        </nav>
    </header>

    <figure>
        <img src="Capture.PNG" alt="Banner">
        <figcaption>Khuyến mãi đặc biệt - Giảm giá 50%</figcaption>
    </figure>

    <main>
        <section class="products">
            <div class="product">
                <img src="1.jpg" alt="Sản phẩm 1">
                <h3>Sản phẩm 1</h3>
                <p>100.000đ</p>
            </div>
            <div class="product">
                <img src="2.jpg" alt="Sản phẩm 2">
                <h3>Sản phẩm 2</h3>
                <p>200.000đ</p>
            </div>
            <div class="product">
                <img src="3.png" alt="Sản phẩm 3">
                <h3>Sản phẩm 3</h3>
                <p>150.000đ</p>
            </div>
            <div class="product">
                <img src="5.jpg" alt="Sản phẩm 4">
                <h3>Sản phẩm 4</h3>
                <p>250.000đ</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Liên hệ: 0987654321 | Email: hadocham2@gmail.com</p>
    </footer>
</body>
</html>
